<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: black;
    color: #00ff88;
    font-family: "Courier New", monospace;
    overflow: hidden;
}

/* MATRIX FUNDO */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

/* CONTAINER */
.container {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 850px;
    margin: auto;
    margin-top: 40px;
    background: rgba(0,0,0,0.85);
    border: 2px solid #00ff88;
    padding: 20px;
    box-shadow: 0 0 30px #00ff88;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px #00ff88; }
    50% { box-shadow: 0 0 35px #00ff88; }
    100% { box-shadow: 0 0 10px #00ff88; }
}

h1 {
    text-align: center;
    margin: 0;
}

h2 {
    text-align: center;
    font-size: 13px;
    color: #aaa;
    margin-top: 5px;
}

/* TERMINAL */
.terminal {
    margin-top: 20px;
    background: black;
    border: 1px solid #00ff88;
    padding: 15px;
    height: 250px;
    overflow-y: auto;
    font-size: 14px;
}

/* BARRA */
.progress {
    width: 100%;
    height: 20px;
    border: 1px solid #00ff88;
    margin-top: 15px;
}
.bar {
    height: 100%;
    width: 0%;
    background: #00ff88;
}

/* ALERTAS */
.alert {
    text-align: center;
    color: red;
    font-weight: bold;
    animation: blink 0.8s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

/* PERFIL */
.perfil {
    display: none;
    margin-top: 20px;
    border-top: 1px dashed #00ff88;
    padding-top: 15px;
    color: white;
}

.acesso {
    text-align: center;
    font-size: 24px;
    color: #00ff88;
    margin-top: 15px;
    animation: blink 0.6s infinite;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">

        <div class="alert">‚ö† SISTEMA COMPROMETIDO ‚ö†</div>
    </div>
</div>

<script>
// -------- MATRIX ----------
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01EINTRAMHACK";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff88";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}

setInterval(drawMatrix, 35);

// -------- TERMINAL ----------
const frases = [
    "Conectando ao n√≥ principal...",
    "For√ßando autentica√ß√£o...",
    "Ignorando camadas de seguran√ßa...",
    "Extraindo identidade digital...",
    "Entrando no perfil...",
    "Clonagem em progresso..."
];

const terminal = document.getElementById("terminal");
const bar = document.getElementById("bar");
const perfil = document.getElementById("perfil");

let p = 0;
let i = 0;

function write(txt) {
    terminal.innerHTML += "&gt; " + txt + "<br>";
    terminal.scrollTop = terminal.scrollHeight;
}

const loop = setInterval(() => {
    if (i < frases.length) {
        write(frases[i]);
        i++;
    }
    p += 5;
    bar.style.width = p + "%";

    if (p >= 100) {
        clearInterval(loop);
        write("Clonagem finalizada.");
        setTimeout(() => perfil.style.display = "block", 700);
    }
}, 700);
</script>

</html>
